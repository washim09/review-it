# HTTP: Redirect frontend to HTTPS
server {
    listen 80;
    server_name riviewit.com www.riviewit.com;
    return 301 https://$host$request_uri;
}

# HTTPS: Frontend site (Next.js)
server {
    listen 443 ssl;
    server_name riviewit.com www.riviewit.com;

    ssl_certificate /home/clp/services/nginx/ssl-certificates/cert.crt;
    ssl_certificate_key /home/clp/services/nginx/ssl-certificates/private.key;

    # Proxy to Next.js frontend on port 3002
    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API proxy to backend on port 3000
    location /api {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Socket.io WebSocket proxy for voice/video calls
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Socket.io specific settings
        proxy_buffering off;
        proxy_redirect off;

        # Timeouts for long-lived connections
        proxy_connect_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;
        send_timeout 86400s;

        # WebSocket buffer sizes
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 128k;
    }
}
