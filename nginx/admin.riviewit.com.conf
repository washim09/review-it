# HTTP: Redirect admin to HTTPS
server {
    listen 80;
    server_name admin.riviewit.com;
    return 301 https://admin.riviewit.com$request_uri;
}

# HTTPS: Admin site (Next.js)
server {
    listen 443 ssl;
    server_name admin.riviewit.com;

    ssl_certificate /home/clp/services/nginx/ssl-certificates/cert.crt;
    ssl_certificate_key /home/clp/services/nginx/ssl-certificates/private.key;

    # Proxy to Next.js admin on port 5174
    location / {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
